<ul *ngFor="let recipe of recipes">
    <li>{{recipe.name}}</li>
    <li>{{recipe.timeToPrepare}} Minutes Preparation</li>
    <li><img class="food-image" src={{recipe.photo}} /></li>
    <li>{{recipe.ingredients}}</li>
    <li>{{recipe.description}}</li>
    <li>{{recipe.instructions}}</li>
</ul>
<button (click)="whatsTheRecipe()">Click Me</button>

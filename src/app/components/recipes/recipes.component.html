<section class="container">
    <div class="recipe-container" *ngFor="let recipe of recipes">
        <a [routerLink]="['/recipe/', recipe.recipeId]">
            <h1>{{recipe.name}}</h1>
        </a>
        <p>{{recipe.timeToPrepare}} Minutes Preparation</p>
        <img *ngIf="recipe.photo" class="food-image" src={{recipe.photo}} alt="{{recipe.photo}} image" />
    </div>
</section>

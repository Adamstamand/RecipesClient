<section>
    <h1 class="text-primary-emphasis">Log In</h1>
    <form [formGroup]="logInForm" (ngSubmit)="submitLogIn()">
        <div class="input-container">
            <label for="log-in-email">Email:</label>
            <input class="form-control border-primary" type="text" id="log-in-email" formControlName="email">
        </div>
        <div class="input-container">
            <label for="log-in-password">Password:</label>
            <input class="form-control border-primary" type="password" id="log-in-password" formControlName="password">
        </div>
        <button class="btn btn-success" [disabled]="!logInForm.valid" type="submit">Log In</button>
    </form>
</section>
<section>
    <h1 class="text-primary-emphasis">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
        <div class="input-container">
            <label for="register-email">Email:</label>
            <input class="form-control border-primary" type="text" id="register-email" formControlName="email">
        </div>
        <div class="input-container">
            <label for="register-password">Password:</label>
            <input class="form-control border-primary" type="password" id="register-password"
                formControlName="password">
            <div id="passwordHelpBlock" class="form-text">
                Must be at least 8 characters long
            </div>
        </div>
        <div class="input-container">
            <label for="confirmPassword">Confirm Password:</label>
            <input class="form-control border-primary" type="password" id="confirmPassword"
                formControlName="confirmPassword">
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
</section>

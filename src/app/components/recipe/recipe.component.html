<section class="container" *ngIf="recipe != null">
    <div class="recipe-container">
        <h1>{{recipe.name}}</h1>
        <p>{{recipe.timeToPrepare}} Minutes Preparation</p>
        <img class="food-image" src={{recipe.photo}} />

    </div>
    <p>{{recipe.description}}</p>
    <ul>
        <h2>Ingredients:</h2>
        <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.words}}</li>
    </ul>
    <ol>
        <h2>Instructions:</h2>
        <li *ngFor="let instruction of recipe.instructions">{{instruction.words}}</li>
    </ol>
</section>

<button (click)="whatsTheRecipe()">Click Me</button>

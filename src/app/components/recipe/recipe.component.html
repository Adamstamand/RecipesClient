<section *ngIf="recipe != null">
    <h1 class="underline">{{recipe.name}}</h1>
    <p>{{recipe.timeToPrepare}} Minutes Preparation</p>
    <img class="food-image" src={{recipe.photo}} alt="{{recipe.name}} photo" />

    <p>{{recipe.description}}</p>
    <h2>Ingredients:</h2>
    <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.words}}</li>
    </ul>
    <h2>Instructions:</h2>
    <ol>
        <li *ngFor="let instruction of recipe.instructions">{{instruction.words}}</li>
    </ol>
</section>
